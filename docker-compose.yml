version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: DOCKERFILE
    expose:
      - "80"
    networks:
      - chess_network

  frontend:
    build:
      context: ./frontend
      dockerfile: DOCKERFILE
    expose:
      - "3000"
    networks:
      - chess_network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    networks:
      - chess_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done;'"
    networks:
      - chess_network

networks:
  chess_network:
    driver: bridge
